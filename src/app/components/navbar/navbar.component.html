<div class="container">
  <div class="logo">
    <!-- <img src="../../../assets/icon.svg" alt="" /> -->
    <div class="name" routerLink="">Ravel</div>
  </div>
  <div class="tools">
    <div class="search">
      <i class="las la-search"></i>
      <input type="text" placeholder="Search" />
    </div>
  </div>
  <div class="right">
    <ng-container *ngIf="user; else login">
      <div class="write">
        <button routerLink="write">
          <i class="las la-feather-alt"></i>
          <div class="text">Write</div>
        </button>
      </div>
      <div class="user" [routerLink]="['user', user.id]">
        <img [src]="user.profileImg" alt="" />
        <div class="name">
          {{ user.name }}
        </div>
      </div>
    </ng-container>
    <ng-template #login>
      <button (click)="userService.signIn()">
        <i class="las la-sign-in-alt"></i>
        <div class="text">Login</div>
      </button>
    </ng-template>
  </div>
</div>
