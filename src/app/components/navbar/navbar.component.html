<div class="container">
  <div class="logo">
    <!-- <img src="../../../assets/icon.svg" alt="" /> -->
    <div class="name" routerLink="">Ravel</div>
  </div>
  <div class="tools">
    <div class="search">
      <i class="las la-search"></i>
      <input type="text" placeholder="Search" />
    </div>
  </div>
  <div class="user">
    <ng-container *ngIf="user; else login">
      {{ user.name }}
    </ng-container>
    <ng-template #login>
      <button (click)="userService.signIn()">Login</button>
    </ng-template>
  </div>
</div>
