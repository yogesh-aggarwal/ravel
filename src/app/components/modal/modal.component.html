<div class="container" [ngClass]="{ show: isOpen }">
  <div class="backdrop" (click)="close()"></div>
  <main>
    <div class="header">
      <div class="title">{{ title }}</div>
      <icon-button icon="times" (click)="close()"></icon-button>
    </div>
    <div class="content" [innerHTML]="content"></div>
  </main>
</div>
